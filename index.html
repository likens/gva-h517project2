<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>H517 Project 2</title>
	</head>
	<body>

		<div class="master flex w-screen h-screen">
			<div id="sidebar" class="w-1/4 h-full grid items-start self-start bg-slate-800 border-slate-600 border-solid border-r text-white">
				<div id="geo" class="grid">
					<button class="uppercase px-4 py-2 font-bold hover:bg-slate-600" type="button" data-source="us_st.json">States</button>
					<button class="uppercase px-4 py-2 font-bold hover:bg-slate-600" type="button" data-source="us_cny.json">Counties</button>
					<button class="uppercase px-4 py-2 font-bold hover:bg-slate-600" type="button" data-source="us_cd.json">Congressional Districts</button>
					<button class="uppercase px-4 py-2 font-bold hover:bg-slate-600" type="button" data-source="us_cty">Cities & Towns</button>
					<button class="uppercase px-4 py-2 font-bold hover:bg-slate-600" type="button" data-source="">By Coordinates</button>
				</div>
			</div>
			<div id="cesium" class="!relative w-full h-full z-10 overflow-hidden">
				<div id="tooltip" class="absolute top-0 left-0 bg-slate-800 text-white border-slate-600 border-solid border font-bold py-2 px-4 z-50"></div>
			</div>
		</div>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
